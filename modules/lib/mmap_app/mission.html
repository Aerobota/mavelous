<script>
  goog.require('mavelous');
  goog.require('mavelous.ui');
</script>

<script>
var mission = new mavelous.Mission([
  new mavelous.MissionItem('1', mavelous.MissionItemType.TAKEOFF, {z: 100}),
  new mavelous.MissionItem('2', mavelous.MissionItemType.WAYPOINT, {x: 10, y: 4, z: 10, p1: 5.0, p2: 5.0, p4: 0.0}),
  new mavelous.MissionItem('3', mavelous.MissionItemType.CONDITION_YAW, {p1: 180, p2: 5.0, p3: 1, p4: 0}),
  new mavelous.MissionItem('4', mavelous.MissionItemType.LAND)
  ]);

// Rendering example.
var container = new mavelous.ui.Mission(mission);
container.render(goog.dom.getElement('mission'));  

var updateListenerCount = function() {
  goog.dom.getElement('listener-count').innerHTML =
      goog.events.getTotalListenerCount();
};
