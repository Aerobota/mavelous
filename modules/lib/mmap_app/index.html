<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<!-- JQUERY -->
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="jquery.color.js"></script>

<!-- BACKBONE -->
<script type="text/javascript" src="underscore-1.3.3.js"></script>
<script type="text/javascript" src="backbone-0.9.2.js"></script>

<script type="text/javascript" src="kinetic-v3.10.0.js"></script>
<script type="text/javascript" src="modestmaps.js"></script>
<script type="text/javascript" src="modestmaps.markers.js"></script>
<script type="text/javascript" src="bing.js"></script>
<script type="text/javascript" src="bluemarble.js"></script>

<!-- APP MODULES -->
  <!-- MAVLINK MESSAGES -->
<script type="text/javascript" src="vfrhud.js"></script>
<script type="text/javascript" src="gps.js"></script>
<script type="text/javascript" src="heartbeat.js"></script>
<script type="text/javascript" src="attitude.js"></script>
  <!-- MAVELOUS SPECIFIC MESSAGES -->
<script type="text/javascript" src="metawaypoint.js"></script>
<script type="text/javascript" src="statustext.js"></script>
  <!-- MAVELOUS SPECIFIC MODULES -->
<script type="text/javascript" src="mavlinkapi.js"></script>
<script type="text/javascript" src="guidemodel.js"></script>
<script type="text/javascript" src="guideview.js"></script>
<script type="text/javascript" src="commstatus.js"></script>
  <!-- ADI MODULES -->
<script type="text/javascript" src="adi.js"></script>
<script type="text/javascript" src="adiview.js"></script>

<script type="text/javascript" src="droneview.js"></script>

  <!-- MMAP MODULES -->
<script type="text/javascript" src="mmapmodel.js"></script>
<script type="text/javascript" src="mmapprovider.js"></script>
<script type="text/javascript" src="mmapsettingsview.js"></script>
<script type="text/javascript" src="mmapview.js"></script>
<script type="text/javascript" src="mmapinputhandlers.js"></script>

<!-- APP INSTANCE-->
<script type="text/javascript" src="app.js"></script>

<!-- APP VIEW TEMPLATES -->
<script type="text/template" id="vfrhudtexttemplate">
  <div class="telemetry" id="vfrhudtextview">
    ALT <span class="t_value"><%= alt.toPrecision(4) %> m</span> |
    HDG <span class="t_value"><%= heading.toPrecision(4) %></span><br>
    GROUNDSPEED <span class="t_value"><%= groundspeed.toPrecision(3) %> m/s</span> |
    AIRSPEED <span class="t_value"><%= airspeed.toPrecision(3) %> m/s</span><br>
  </div>
</script>

<script type="text/template" id="gpstexttemplate">
  <div class="telemetry" id="gpstextview">
    GPS <%= fix_type_html %>
    (<span class="t_value"><%= (lat / 1.0e7).toPrecision(11) %></span>, 
    <span class="t_value"><%= (lon / 1.0e7).toPrecision(11) %></span>)
  </div>
</script>

<script type="text/template" id="modetexttemplate">
  <div class="telemetry" id="modetextview">
    MODE <span class="t_value"><%= modestring %></span>
  </div>
</script>

<script type="text/template" id="commstatustexttemplate">
  <div class="telemetry" id="commstatustextview">
    MAV <%= mav_html %> | SERVER <%= server_html %>
  </div>
</script>

<script type="text/template" id="guidealtitudeviewtemplate">
  <div id="guidealtitudeview">
    Guide Altitude:
    <input id="altinput" type="range" value="20" min="0" max="200">
    <input id="altinput_submit" type="submit" value="Update">
    <span class="t_value" id="v_altwaypt"></span> m
  </div>
</script>

<script type="text/template" id="mapsettingsviewtemplate">
  <div id="mapsettingsview">
    Map: <select id="mapproviderpicker"></select>
    Zoom: <input id="mapzoom" type="range" min="1" max="18">
  </div>
</script> 

<!-- HTML BODY-->
<title>backbone mavelous</title>
</head>
<body>
  <div id="header">
    <div id="adi"></div>
    <div class="telemetry" id="vfrhudtextview"></div>
    <div class="telemetry" id="gpstextview"></div>
    <div class="telemetry" id="commstatustextview"></div>
    <div class="telemetry" id="modetextview"></div>
    <div id="mapsettingsview"></div>
    <div id="guidealtitudeview"></div>
  </div> <!-- header -->
  <div class="t_sta_txt" id="statustextview"></div>
  <div id="map"></div>
  <div id="droneicon"></div>
  <div id="mapproviderdebug">hello</div>
</body>
</html>
