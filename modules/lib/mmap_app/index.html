<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<!-- JQUERY -->
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="jquery.color.js"></script>

<!-- BACKBONE -->
<script type="text/javascript" src="underscore-1.3.3.js"></script>
<script type="text/javascript" src="backbone-0.9.2.js"></script>

<!-- MODESTMAPS -->
<script type="text/javascript" src="kinetic-v3.10.3.js"></script>
<script type="text/javascript" src="modestmaps.js"></script>
<script type="text/javascript" src="modestmaps.markers.js"></script>
<script type="text/javascript" src="bing.js"></script>
<script type="text/javascript" src="bluemarble.js"></script>

<!-- APP MODULES -->
  <!-- MAVLINK MESSAGES -->
<script type="text/javascript" src="mavutil.js"></script>
<script type="text/javascript" src="gpsstatus.js"></script>
  <!-- MAVELOUS SPECIFIC MODULES -->
<script type="text/javascript" src="mavlinkapi.js"></script>
<script type="text/javascript" src="guidemodel.js"></script>
<script type="text/javascript" src="guideview.js"></script>
<script type="text/javascript" src="commstatus.js"></script>

<script type="text/javascript" src="statustextview.js"></script>
<script type="text/javascript" src="modestringview.js"></script>
  <!-- ADI MODULES -->
<script type="text/javascript" src="pfd.js"></script>
<script type="text/javascript" src="pfdview.js"></script>

<script type="text/javascript" src="droneview.js"></script>

  <!-- MMAP MODULES -->
<script type="text/javascript" src="mmapmodel.js"></script>
<script type="text/javascript" src="mmapprovider.js"></script>
<script type="text/javascript" src="mmapsettingsview.js"></script>
<script type="text/javascript" src="mmapview.js"></script>
<script type="text/javascript" src="mmapinputhandlers.js"></script>

<!-- APP INSTANCE-->
<script type="text/javascript" src="app.js"></script>

<script type="text/template" id="gpstexttemplate">
    GPS <%= fix_type_html %>
</script>

<script type="text/template" id="commstatustexttemplate">
    MAV <%= mav_html %> | SERVER <%= server_html %>
</script>

<script type="text/template" id="guidealtitudeviewtemplate">
  <div id="guidealtitudeview">
    Guide Altitude:
    <input id="altinput" type="range" value="20" min="0" max="200">
    <input id="altinput_submit" type="submit" value="Update">
    <span class="t_value" id="v_altwaypt"></span> m
  </div>
</script>

<script type="text/template" id="mapsettingsviewtemplate">
  <div id="mapsettingsview">
    Map: <select id="mapproviderpicker"></select>
    Zoom: <input id="mapzoom" type="range" min="1" max="18">
  </div>
</script> 

<!-- HTML BODY-->
<title>backbone mavelous</title>
</head>
<body>
  <div id="header">
    <div id="pfdwithstatus">
      <div id="pfd"></div>
      <div id="pfdstatus"><center>
        <div id="modestringview"></div>
      </center></div>
    </div>
    <span class="telemetry" id="gpstextview"></span> |
    <span class="telemetry" id="commstatustextview"></span>
    <div id="mapsettingsview"></div>
    <div id="guidealtitudeview"></div>
    <div id="statustextview"></div>
  </div> <!-- header -->
  <div id="map"></div>
  <div id="droneicon"></div>
</body>
</html>
