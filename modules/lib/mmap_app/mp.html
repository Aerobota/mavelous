<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<!-- JQUERY -->
<script type="text/javascript" src="third_party/jquery-1.7.2.js"></script>
<script type="text/javascript" src="third_party/jquery.color.js"></script>

<!-- BACKBONE -->
<script type="text/javascript" src="third_party/underscore-1.3.3.js"></script>
<script type="text/javascript" src="third_party/backbone-0.9.2.js"></script>
<script type="text/javascript" src="third_party/backbone.marionette.js"</script>

<!-- MODESTMAPS -->
<script type="text/javascript" src="third_party/kinetic-v3.10.3.js"></script>
<script type="text/javascript" src="third_party/modestmaps.js"></script>
<script type="text/javascript" src="third_party/modestmaps.markers.js"></script>
<script type="text/javascript" src="script/bing.js"></script>
<script type="text/javascript" src="script/bluemarble.js"></script>

<script type="text/javascript" src="script/missionplanner.js"></script>

<script type="text/javascript">
$(function() {
  var mission = new Mavelous.Mission([
    {command: 'CMD_NAV_TAKEOFF', x: 1, y: 0, z: 0},
    {command: 'CMD_NAV_WAYPOINT', x: 1, y: 0, z: 5},
    {command: 'CMD_NAV_WAYPOINT', x: 5, y: 5, z: 5},
    {command: 'CMD_NAV_LAND', x: 5, y: 5, z: 0}
  ]);

  Mavelous.MissionPlannerApp.addInitializer(function(options){
    var missionView = new Mavelous.MissionView({
      collection: options.waypoints
    });
    Mavelous.MissionPlannerApp.mainRegion.show(missionView);
  });
  
  Mavelous.MissionPlannerApp.start({waypoints: mission});

});
</script>

<script type="text/template" id="mission-template">
  <thead>
    <tr class='header'>
      <th>Command</th>
      <th>X</th>
      <th>Y</th>
      <th>Z</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</script>

<script type="text/template" id="waypoint-template">
  <td><%= command %></td>
  <td><%= x %></td>
  <td><%= y %></td>
  <td><%= z %></td>
</script>



<!-- HTML BODY-->
<title>backbone mavelous</title>
</head>
<body>
  <div id="content"></div>
</body>
</html>
